<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url(bg1.jpg);
            color: #f1f1f1;
            font-size: 25px;
        }

        img {
            border-radius: 1500px;
            height: 120px;
            width: 120px;
            margin-bottom: 0;
        }

        .container {
            display: table;
            margin-top: 100px;
            margin-right: auto;
            margin-left: auto;
            width: 1200px;
            padding: 30px;
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.103);
            justify-content: center;
            border-radius: 20px;
            border: 1px solid;
        }

        center h1 {
            margin-top: 0;
        }


        .container input[type=text],
        .container input[type=password],
        .container textarea {
            width: 100%;
            font-size: 1.1rem;
            color: var(--light-black);
            text-transform: none;
            padding: 15px 5px;
            margin-top: 1rem;
            margin-right: 3rem;
            border-radius: 30px;
            background-color: rgb(255, 255, 255);
            color: black;
        }

        .container input::placeholder {
            align-items: center;
            color: black;
        }

        .container input[type=text]:focus,
        .container input[type=password]:focus {
            background-color: rgb(0, 195, 255);
            outline: none;
        }

        div {
            padding: 10px 0;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        .registerbtn {
            background-image: linear-gradient(rgb(61, 200, 255), rgb(55, 90, 245));
            color: white;
            padding: 16px 10px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 50%;
            opacity: 0.9;
            align-items: center;
            border-radius: 10px;
            transition: .2s linear;
            font-size: 1.4rem;
        }

        .registerbtn:hover {
            opacity: 1;
            background-color: black;
            transform: scale(1.1);
        }
    </style>

</head>

<body>
    <form name="myForm" onsubmit="return demo()" method="post">
        <div class="container">
            <center>
                <img src="download.png" alt="">
                <h1>Student Registeration Form</h1>
            </center>
            <hr>
            <label> Firstname </label>
            <input type="text" name="firstname" placeholder="Firstname" size="15" required="">
            <label> Middlename: </label>
            <input type="text" name="middlename" placeholder="Middlename" size="15" required="">
            <label> Lastname: </label>
            <input type="text" name="lastname" placeholder="Lastname" size="15" required="">
            <div>
                <label>
                    Course :
                </label>

                <select name="course">
                    <option value="Course">Course</option>
                    <option value="">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="M.Tech">M.Tech</option>
                </select>
            </div>
            <div>
                <label>
                    Gender :
                </label><br>
                <input type="radio" value="Male" name="gender" checked=""> Male
                <input type="radio" value="Female" name="gender"> Female
                <input type="radio" value="Other" name="gender"> Other

            </div>
            <label>
                Phone :Address:
            </label>
            <input type="text" name="country_code" placeholder="Country Code" value="+91" size="2"
                style="color: black;">
            <input type="text" name="phone" placeholder="phone no." size="10" required="">
            Current Address :
            <textarea cols="80" rows="5" placeholder="Current Address" value="address" required="">
</textarea>
            <label>Email</label>
            <input type="text" placeholder="Enter Email" name="email" required="">

            <label>Password</label>
            <input type="password" placeholder="Enter Password" name="psw" required="">

            <label>Re-type Password</label>
            <input type="password" placeholder="Retype Password" name="psw-repeat" required="">
            <p align="center"><button type="submit" class="registerbtn" onclick="return validateform()">Submit</button></p>


        </div>
    </form>


    <script>
        
    function validateform() {
        var first = document.forms["myForm"]["firstname"].value;
        var middle = document.forms["myForm"]["middlename"].value;
        var last = document.forms["myForm"]["lastname"].value;
        var cour = document.forms["myForm"]["course"].value;
        var code = document.forms["myForm"]["country_code"].value;
        var number = document.forms["myForm"]["phone"].value;
        var mail = document.forms["myForm"]["email"].value;
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var pass = document.forms["myForm"]["psw"].value;
        var confirmPass = document.forms["myForm"]["psw-repeat"].value;
        var digitRegex = /\d/;

        if (first == "") {
            alert("Please enter your Firstname.");
            return false;
        }

        else if (digitRegex.test(first)) {
            alert("Firstname cannot contain numbers.");
            return false;
        }

        else if (middle == "") {
            alert("Please enter your Middlename.");
            return false;
        }

        else if (digitRegex.test(middle)) {
            alert("Middlename cannot contain numbers.");
            return false;
        }

        else if (last == "") {
            alert("Please enter your Lastname.");
            return false;
        }

        else if (digitRegex.test(last)) {
            alert("Lastname cannot contain numbers.");
            return false;
        }

        else if (cour == "") {
            alert("Please select a course.");
            return false;
        }

        else if (code == "") {
            alert("Please enter a country code.");
            return false;
        }

        else if (number == "") {
            alert("Please enter your phone number.");
            return false;
        }

        else if (!/^\d+$/.test(number)) {
            alert("Please enter a valid phone number.");
            return false;
        }

        else if (!emailPattern.test(mail)) {
            alert("Please enter a valid email address.");
            return false;
        }

        else if (pass == "" || confirmPass == "") {
            alert("Please enter a password and confirm it.");
            return false;
        }

        else if (pass.length < 6) {
            alert("Password should be at least 6 characters long.");
            return false;
        }

        else if (pass != confirmPass) {
            alert("Passwords do not match.");
            return false;
        }

        else {
            // All validations passed, submit the form
            return true;
        }

        window.alert("Js is working");
    }
    </script>

</body>

</html>
